<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Расчёт стоимости доставки</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/" class="home-link">На главную</a>
    </nav>
</header>
<main>
    <section class="container">
        <h1>Рассчитать стоимость доставки</h1>
        <form id="calculator-form">
            <label for="amountCny">Введите сумму в юанях:</label>
            <input type="number" id="amountCny" required onkeydown="handleKeyDown(event)" />
            <button type="button" onclick="calculateCost()">Рассчитать</button>
        </form>
        <div id="result-container" class="hidden">
            <h2>Стоимость доставки</h2>
            <p>Общая стоимость доставки составляет: <span id="total-cost">0.00</span> рублей.</p>
            <button onclick="createOrder()">Создать заказ</button>
            <button onclick="resetCalculator()">Повторить расчёт</button>
        </div>
    </section>
</main>
<footer>
    <small>by HeavyMaverick</small>
</footer>
<script src="/static/js/script_price_count.js"></script>
</body>
</html>
